  HEA_ukraine_advancement_category: "ウクライナへの進出"
  HEA_soviet_takeover_category: "ソビエト乗っ取り"
  HEA_annex_ukraine_decision: "ウクライナ地域の割譲を要求"
  HEA_annex_ukraine_decision_desc: "我が国の影響力を東方へと拡大するため、ソビエト連邦に対し、ウクライナの中核州の割譲を要求する。これにより、我々の『小さい薔薇の王国』はさらなる発展を遂げるだろう。"
  HEA_takeover_soviet_decision: "ソビエト連邦の乗っ取り"
  HEA_takeover_soviet_decision_desc: "もはやソビエトの存在は我々の障害でしかない。かの国に最後通牒を突きつけ、その全てを我々の支配下に置く。"
  heartslabyul_play.10.t: "ハーツラビュルからの領土要求"
  heartslabyul_play.10.d: "ハーツラビュルを名乗る我々が、西部の広大な領土、ウクライナとベラルーシの割譲を要求した。彼らの返答はいかに？この要求は絶対であり、拒否は許されない。"
  heartslabyul_play.10.a: "賢明な判断だ。"
  heartslabyul_play.10.b: "愚か者め!"
  heartslabyul_play.11.t: "ハーツラビュルからの最後通牒"
  heartslabyul_play.11.d: "今や強大となった僕の国が、最後通牒を突きつけた。『貴国はその歴史的役割を終えた。速やかに全ての権益を我々に譲渡し、新たな秩序の一部となれ』と。彼らに残された道は、完全なる服従か、あるいは僕の魔法による破滅か…。"
  heartslabyul_play.11.a: "正しい選択だ。"
  heartslabyul_play.11.b: "ならば、力で示すまでだ!"
  heartslabyul_play.12.t: "東方からの返答"
  heartslabyul_play.12.d: "ソビエト連邦は、僕の寛大な要求を受け入れたようだ。彼らはウクライナ地方の支配権を我々に譲渡するとのこと。実に賢明な判断だ。これで僕の計画がまた一歩前進したね。"
  heartslabyul_play.12.a: "賢明な判断だね。"
  heartslabyul_play.13.t: "東方からの返答"
  heartslabyul_play.13.d: "なんたることだ!ソビエトの愚かな指導者たちは、僕の要求を拒否した!ルールを破る者がどうなるか、身をもって教えてやる必要があるようだ。戦争の準備を始めたまえ!"
  heartslabyul_play.13.a: "逆らう者は、首をはねてやる!"
  heartslabyul_play.14.t: "ソビエトの降伏"
  heartslabyul_play.14.d: "ソビエト連邦は、僕の圧倒的な力の前にひれ伏し、その全ての権益を我々に譲渡した。彼らの歴史はここで終わり、僕の国の新たな一ページが始まるのだ。"
  heartslabyul_play.14.a: "当然の結果だね。"
  heartslabyul_play.15.t: "ソビエトの抵抗"
  heartslabyul_play.15.d: "信じがたいことに、ソビエトは僕の最後通牒に対して抵抗する道を選んだ。彼らの無謀な決断を後悔させてやる。全軍に通達!ルールを破る者を、一人残らず排除しなさい!"
  heartslabyul_play.15.a: "逆らう者は、首をはねてやる!"
  heartslabyul_play.20.t: "「なんでもない日」のお茶会"
  heartslabyul_play.20.d: "今日は誕生日でも記念日でもない、ごく普通の日だ。つまり、偉大なるハートの女王の伝統に則り、「なんでもない日」のお茶会を開くのに最適な日ということだね。\n\n完璧に淹れた紅茶、トレイが焼いた寸分の狂いもないタルト、そして白薔薇は赤く塗られている。完璧な準備の下で開かれるお茶会は、寮生たちの士気を高め、僕の統治をより盤石なものにするだろう。さあ、開催を許可するかい？"
  heartslabyul_play.20.a: "素晴らしい!完璧なお茶会にしよう!"
  heartslabyul_play.20.b: "今はそれどころではない。準備は中止だ。"
  
  # ===================================================================
  # オフ・ウィズ・ユアヘッド! イベント
  # ===================================================================
  HEA_OWYH.10.t: "規律違反：政治顧問"
  HEA_OWYH.10.d: "なんたることだ!僕の政治顧問が、ハートの女王の法律第256条『食後の紅茶はレモンを添えた角砂糖を二つ入れるべし』という極めて重要なルールを破った!\nたかが角砂糖一つ、などという言い訳は通用しない。ルールはルールだ。一つでも破れば、全ての秩序が崩壊してしまう。こんな初歩的なルールすら守れない者に、国の政治を任せるわけにはいかない。\n\n彼の怠慢は、僕の完璧な国に対する反逆に等しい。見せしめとして、彼の権能を一時的に封じることにするよ!"
  HEA_OWYH.20.t: "規律違反：陸軍長官"
  HEA_OWYH.20.d: "陸軍長官が軍事パレードの行進で一歩だけ足並みを乱しただと？\n全軍の模範たるべき者がこの様では、兵士たちに示しがつかないじゃないか。彼のその一歩の乱れが、戦場では全軍の壊滅に繋がりかねないんだ。分かっているのかい？\n\n言い訳は聞きたくない。罰として、彼の指揮権を一時的に剥奪する!"
  HEA_OWYH.30.t: "規律違反：軍最高司令部"
  HEA_OWYH.30.d: "軍最高司令部が、トレイが作ってくれたイチゴのタルトを先に食べてしまった様だ。ハートの女王の法律第89条『女王の許しなくタルトを先に食べてはならない』と、あれほど言っておいたのに!許しがたい重罪だ!\n些細なことだと思うかい？だが、こういう細部への無頓着が、いずれは国家の安全保障を脅かすんだ。ルールを守れない者に、軍の機密を扱う資格はない。\n\n彼の職務権限を一時的に無効にする。オフ・ウィズ・ユアヘッド!"
  HEA_OWYH.100.t: "赦免"
  HEA_OWYH.100.d: "彼は十分に反省したようだ。\nまったく、最初からルール通りにやっていれば、こんな無駄な時間を使わずに済んだものを。\n…まあいい。今回だけは特別に、僕の魔法を解いてあげよう。次はないからね。分かったらさっさと持ち場に戻りたまえ。"
  off_with_your_head_cooldown: "首をはねられている"
  HEA_OWYH.option.a: "オフ・ウィズ・ユアヘッド!"
  HEA_OWYH.100.a: "…仕方ないな。"

