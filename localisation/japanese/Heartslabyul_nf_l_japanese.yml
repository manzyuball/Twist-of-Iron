  HEA_purge_focus_desc: "寮内に不穏な動きがある。規律を乱す者は、たとえ些細な違反であっても見過ごすわけにはいかない。厳格なる『ハートの女王の法律』に基づき、反逆の芽は徹底的に摘み取らなければ。"
  HEA_instilling_fear_desc: "新入生たちはまだ、このハーツラビュルの厳しさを理解していないようだね。彼らにハートの女王の偉大さと、ルールを破ることの恐ろしさを骨の髄まで叩き込む必要がある。恐怖こそが、最も効果的な教育なのだから。"
  HEA_obedience_training_desc: "恐怖による教育の次は、完全なる服従心の育成だ。僕の考案した訓練プログラムを通じて、いかなる命令にも疑問を抱かず、即座に行動に移せる兵士を育成する。彼らに思考は不要。必要なのは、ただ僕のルールに従うことだけだ。"
  HEA_obedience_desc: "訓練は最終段階に至った。寮生たちはもはや個人の意思を捨て、僕の命令を遂行するためだけの駒となった。彼らの完全なる服従は、僕の国を盤石なものにするだろう。"
  HEA_classroom_learning_tutoring_desc: "いくら魔法や体力があっても、知識がなければ完璧とは言えない。寮生たちの学力向上のため、トレイに補習授業を命じよう。勤勉な精神は、あらゆる分野での発展の礎となるはずだ。"
  HEA_magic_tutoring_increased_firepower_desc: "守ってばかりでは勝てない。敵を打ち破るには、圧倒的な火力が必要だ。ケイトに指導させ、より強力で破壊的な攻撃魔法の研究と訓練に注力させる。僕の邪魔をする者は、塵一つ残さず消し去ってくれる。"
  HEA_magic_tutoring_Improving_defensive_magic_desc: "鉄壁の守りこそが勝利への絶対条件。ケイトには、あらゆる攻撃を防ぎきるための高度な防御魔法を習得させるよう命じる。僕の薔薇の園は、誰にも荒らさせはしない。"
  HEA_magic_Alchemy_desc: "魔法の応用範囲は無限だ。古代の錬金術の知識を現代の技術と融合させ、資源の確保や兵器開発に応用する。物質的な基盤がなければ、完璧な国は作れないからね。"
  HEA_magic_tutoring_accumulation_of_knowledge_desc: "知識の探求に終わりはない。魔法史や古代文献を研究し、失われた魔法技術を再発見する。過去の偉大な魔術師たちの知識も、僕の国の力となるのだ。"
  HEA_magic_tutoring_Overcoming_Cater_weaknesses_desc: "ケイトは優れた魔法士だが、特定の分野には苦手意識があるようだ。それは完璧ではない。彼の弱点を克服させる特別訓練を行い、どんな任務でもこなせる生徒へと成長させる必要がある。"
  HEA_physical_training_desc: "強靭な肉体なくして、僕の高度な魔法を十全に扱うことはできない。全ての寮生に厳しい体力訓練を課し、基礎的な戦闘能力を底上げする。怠ける者は許さないよ。"
  HEA_physical_training_aviation_desc: "空を制する者は戦いを制す。魔法の箒を用いた飛行術の訓練に特化させ、高い機動力を持つ航空戦力を育成する。空からの奇襲で、ルールを破る愚か者たちを打ちのめすのだ。"
  HEA_physical_training_basic_physical_fitness_desc: "あらゆる戦いの基本は、揺るぎない基礎体力にある。走り込みや筋力トレーニングを強化し、兵士たちの持久力と回復力を向上させる。弱音を吐く暇があったら、腕の一本でも多く動かすことだ。"
  HEA_physical_training_student_officers_desc: "優れた兵士だけでは足りない。彼らを率いる優秀な士官が必要だ。特に優れた生徒を選抜し、僕の右腕となる次世代のリーダーを育成するための特別教育プログラムを開始する。"
  HEA_physical_training_Basketball_club-led_desc: "バスケット部は、チームワークと状況判断能力を養うのに最適だ。エースのリーダーシップの下、より実践的な集団戦闘訓練を行わせよう。彼の要領の良さも、使い方次第では役に立つ。"
  HEA_physical_training_track_and_field_club-led_desc: "陸上部の訓練は、個々の身体能力を限界まで高める。デュースのあの馬鹿正直なほどの粘り強さは、兵士たちの突破力を強化する上で見習うべき点があるかもしれない。"
  HEA_Kingdom_of_roose_desc: "僕の寮は今や一つの国家だ。しかし、その礎はまだ小さい。まずはこの『小さい薔薇の王国』を盤石なものとし、来るべき拡大に備えなければならない。"
  HEA_advance_into_Soviet_territory_desc: "東方に広がる広大な土地は、僕の『薔薇の王国』が発展するために不可欠な資源と空間を提供してくれるだろう。かの地への影響力を確立し、僕の支配の第一歩とする。"
  HEA_tart_factory_I_desc: "国家の運営には産業基盤が不可欠だ。何よりも、僕のティータイムに供するタルトの安定供給は最優先事項である。第一次計画として、タルト生産を支えるための産業施設を建設する。"
  HEA_tart_factory_II_desc: "第一次計画は成功だ。だが、完璧には程遠い。さらなる生産能力の向上のため、第二次計画を発動し、国内の工業力をさらに引き上げる。"
  HEA_Securing_the_Ukraine_region_desc: "東方への進出は果たされた。今こそ、この新たな領土を完全に僕の支配下に置き、統治を安定させる時だ。この地の資源と民は、すべて僕の王国のために捧げられる。"
  HEA_Expansion_into_Poland_desc: "僕の領域に隣接するポーランドは、僕の完璧な秩序にとって潜在的な脅威となりうる。彼らが僕のルールに従わぬのなら、力をもって従わせるまでだ。"
  HEA_Expansion_into_Romania_desc: "ルーマニアの油田は、僕の軍事機械を動かすために魅力的だ。彼らが自らそれを差し出さないのなら、僕が直接いただきに上がるまでだ。"
  HEA_Take_over_the_Soviet_Union_desc: "東方の巨大な隣人は、その存在自体が僕の完璧な秩序を脅かす。もはや共存は不可能だ。彼らの全てを僕の支配下に置き、真の安定をこの地にもたらす。"
  HEA_Improving_wheat_production_capacity_desc: "最高のタルトを作るには、最高の原材料が必要だ。特に小麦の品質と量は重要だ。肥沃な大地を確保し、原材料の生産能力を向上させる。"
  HEA_tray_tart_desc: "完璧なタルトの生産ラインが完成しつつある。最後の仕上げとして、第三次計画を発動する。これにより、僕らは芸術の域に達したタルトを、無限に生産することが可能となるだろう。そして、この計画の完成は、副寮長であるトレイの真価を証明することにもなるはずだ。"
  HEA_The_Queen_of_Hearts_Law_in_the_Occupied_Territory_desc: "僕の支配は、全ての土地に及ばねばならない。占領した地域にも厳格なる『ハートの女王の法律』を適用し、完全なる秩序を確立する。反抗する者には慈悲などない。"
  HEA_Obey_work_and_be_ignorant_desc: "支配下の民に自由な思考は不要だ。彼らの役目は、僕のために黙々と働き、生産力を高めることだけ。労働こそが彼らの唯一の存在意義となるのだ。"
  HEA_expansionist_foreign_policy_desc: "僕の『薔薇の王国』は、この地だけに留まるべきではない。より広大な領土と資源を求め、積極的な対外拡大政策を開始する。世界の全てを赤く塗りつぶすのだ。"
  HEA_dormitory_directory_desc: "僕は単なる寮長ではない。この国を率いる偉大なる元帥だ。僕に軍の最高指揮権を正式に与え、そのカリスマをもって全軍を統率させる。異論は認めない。"
  HEA_The_Kingdom_of_Rose_Heart_desc: "全ての準備は整った。今こそ、真の『ローズハートの国』の建国を宣言する時だ。僕が女王として君臨し、その絶対的な支配は永遠に続くだろう。僕の理想郷が、今ここに完成するのだ。"
  HEA_govern_the_occupied_territorries_desc: "僕の支配下に入ったからには、彼らにも僕のルールを学んでもらわなくては。まずは東方の広大な占領地全体に、統治の基礎を築く。秩序なき土地に、僕が完璧な規律を与えてあげよう。"
  HEA_develop_ukraine_desc: "ウクライナは肥沃な土地だ。けれど、そこに住む人々は非効率的すぎる。僕のルールに従って産業を再編し、この土地の価値を最大限に引き出してあげるよ。"
  HEA_develop_belarus_desc: "ベラルーシの森には、手つかずの資源が眠っているようだね。無計画な開発は許さない。僕の計画通りに資源を採掘させ、国の礎とする。"
  HEA_develop_caucasus_desc: "カフカースから湧き出る黒い油は、僕の国の機械を動かす血液となる。この重要な資源を、僕が自ら管理下に置くのは当然のことだ。"
  HEA_develop_poland_desc: "ポーランドの民は頑固で扱いにくいと聞く。ならば、彼らには軍需産業に従事させるとしよう。厳しい労働こそが、彼らにとって最も効果的な教育になるはずだ。"
  HEA_develop_romania_desc: "ルーマニアの油田も同様だ。彼らの非効率な管理では宝の持ち腐れだよ。僕が直接介入し、一滴残らず国の力に変える。"
  HEA_develop_baltics_desc: "バルト海に面したこの地は、港として非常に価値がある。僕の艦隊の新たな拠点として整備し、海の支配権を盤石なものにする。"
  HEA_improve_occupation_law_desc: "いくつかの地域で開発を進めたけれど、統治法そのものに改善の余地があるようだ。もっと効率的で、無駄のないルールを策定し、統治の精度を高める必要がある。"
  HEA_eastern_highways_desc: "広大な占領地を完璧に支配するには、迅速な移動が不可欠だ。全ての道は僕のいる首都に通じるべきだ。街道を整備し、情報の伝達と部隊の展開を円滑にする。"
  HEA_garrison_reinforcement_desc: "ルールを守らない愚か者がまだいるようだね。駐屯部隊を強化し、反抗の意思を持つ者には、その代償を思い知らせてあげる。彼らにも、僕のルールに従うことを教えてあげないと。"
  HEA_perfect_eastern_order_desc: "ついに、僕の理想とする統治体制が完成した。インフラは整備され、兵士たちは規律正しく、民衆は僕のルールに従う。これこそが『完璧なる東方秩序』。僕の支配は、これで揺るぎないものになったね。"
  HEA_assimilation_policy_desc: "再教育を施した地域の民は、もはや異国の民ではない。彼らを僕の『薔薇の王国』の正式な国民として迎え入れ、完全なる同化を目指す。彼らもまた、僕の完璧なルールの下で生きる栄誉を享受すべきだからね。"
  HEA_strengthen_dominance_desc: "まだ僕のルールを完全には理解していないようだね。ならば、より厳格な規律をもって支配を強化するまでだ。『ハートの女王の法律』をさらに徹底させ、いかなる反抗の意思も芽生えさせないようにする。"

  # ===================================================================
  # 国民精神 (Ideas)
  # ===================================================================
  Queen_Hearts_Law: "ハートの女王の法律"
  Queen_Hearts_Law_desc: "全810条からなる、僕が定めた完璧な法律。この厳格なルールこそが、国家の秩序と安定を保つ唯一の方法だ。"
  Off_with_your_head: "Off with your head!"
  Off_with_your_head_desc: "リドル寮長のユニーク魔法「オフ・ウィズ・ユアヘッド」により、規律を乱す者の魔法は一時的に封じられる。この恐怖が寮内の秩序を維持している。"
  HEA_disciplined_spirit: "Obedience"
  HEA_disciplined_spirit_desc: "ハーツラビュル寮の規律は絶対だ。寮生たちは僕の命令に忠実であり、高い士気と結束力を誇る。"
  HEA_perfect_obedience_spirit: "Obedience"
  HEA_perfect_obedience_spirit_desc: "もはや彼らに意思はない。ただ僕の命令を遂行するのみ。その完全なる服従は、この国の人的資源を限界まで引き出す。"
  HEA_diligent_spirit: "勤勉の精神"
  HEA_diligent_spirit_desc: "補習授業の成果により、寮生たちの知的好奇心と学習意欲が向上している。良い傾向だ。"
  HEA_diligent_spirit_Offence: "勤勉の精神(攻撃)"
  HEA_diligent_spirit_Offence_desc: "知識は力だ。攻撃魔法の探求は、僕の軍事力そのものを強化する。"
  HEA_diligent_spirit_Offence_2: "勤勉の精神(攻撃/錬金術)"
  HEA_diligent_spirit_Offence_2_desc: "錬金術の応用により、僕らは物質的な制約すらも乗り越え、攻撃魔法の効率をさらに高めることに成功した。"
  HEA_diligent_spirit_Difence: "勤勉の精神(防御)"
  HEA_diligent_spirit_Difence_desc: "知識は盾だ。防御魔法の探求は、僕の国と兵士たちを鉄壁の守りで覆う。"
  HEA_diligent_spirit_Difence_2: "勤勉の精神(防御/錬金術)"
  HEA_diligent_spirit_Difence_2_desc: "錬金術の応用により、僕らはより強固で効率的な防御障壁を構築し、いかなる攻撃にも耐えうるようになった。"
  HEA_basic_fitness_spirit: "ハーツラビュルの体育訓練"
  HEA_basic_fitness_spirit_desc: "厳しい体力訓練は、全ての寮生の基礎能力を向上させている。この効果は、さらなる専門訓練によって強化されるだろう。"
  HEA_rose_kingdom_foundation_spirit: "小さい薔薇の王国"
  HEA_rose_kingdom_foundation_spirit_desc: "僕の国家はまだ小さいが、その基盤は固まりつつある。政治的な安定と発展に向けた第一歩だ。"
  HEA_rose_kingdom_foundation_spirit_2: "薔薇の王国"
  HEA_rose_kingdom_foundation_spirit_2_desc: "産業基盤が整い、僕の『薔薇の王国』は真の国家としての体裁を整え始めた。"
  HEA_aggressive_diplomacy: "拡張的対外政策"
  HEA_forced_labor_spirit: "強制労働"
  HEA_forced_labor_spirit_desc: "『ハートの女王の法律』の下、民は労働と思考停止を強いられている。彼らの犠牲により、国家の生産力は飛躍的に向上している。"
  HEA_aggressive_diplomacy_wargoal: "拡張的対外政策"
  HEA_aggressive_diplomacy_wargoal_desc: "僕の正義を世界に示すため、あらゆる外交的手段を用いて迅速に戦争を開始する準備を整える。"
  HEA_efficient_oppression: "効率的な圧政"
  HEA_efficient_oppression_desc: "ルールによる支配は、ただ厳しいだけでは非効率だ。僕の完璧な統治を実現するためには、より洗練されたシステムが必要不可欠だよ。多少のコストは、未来への投資だと思えば安いものだ。"
  HEA_colonial_recruitment: "占領地からの徴兵"
  HEA_colonial_recruitment_desc: "彼らはまだ僕のルールを完全には理解していない。だから練度も低いだろう。でも、数がいればそれなりに役に立つはずだ。いずれは僕の忠実な兵士に育ててあげるよ。"
  HEA_perfect_eastern_order_spirit: "完璧なる東方秩序"
  HEA_perfect_eastern_order_spirit_desc: "ついに僕のルールが東方全域に行き渡った。非効率な要素は一掃され、すべてが完璧な秩序の下に機能している。これこそが、僕の目指した理想の統治だ。"
