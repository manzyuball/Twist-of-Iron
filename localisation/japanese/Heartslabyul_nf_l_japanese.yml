  # --- 反逆ルートイベント ---
  heartslabyul.57.t: "法の名の下に"
  heartslabyul.57.d: "「エース・トラッポラ、いい度胸がおありだね!\nハートの女王の法律 第89条『女王の許しなくタルトを先に食べてはならない』。\nタルトの窃盗は許しがたい重罪だ!オフ・ウィズ・ユアヘッド!」\n\n....という事があり、現在エースの魔法は封じられている。そのうち許してもらい再び魔法を使えるようになるだろうが、エースはどうやら不満があるようだ..."
  heartslabyul.57.a: "..."
  heartslabyul.58.t: "もう、我慢できない"
  heartslabyul.58.d: "「またかよ…。ただタルトを一つ食べただけなのに、なんでこんな目に…」\nエースは魔法を封じる首輪を忌々しげに見つめた。リドル寮長の理不尽なルールは、日に日にエスカレートしている。このまま彼の言いなりになっていては、本当に自由がなくなってしまう。\n「…もう決めた。あんなヤツ、絶対に寮長の座から引きずり下ろしてやる…!デュース!お前も手伝えよな!」\n彼の瞳には、いつものような軽薄さではなく、固い決意の光が宿っていた。\nハーツラビュル寮の運命を変える、小さな反逆の狼煙が、今まさに上がろうとしていた。"
  heartslabyul.58.a: "よっしゃ、いっちょやりますか!"
  heartslabyul.58.b: "いや、無謀だ。許してくれるのを待とう。"
  heartslabyul.59.t: "最初の仲間"
  heartslabyul.59.d: "リドル寮長に反逆すると決めたはいいものの、俺らだけの力ではあまりに無謀だろ？寮長のやり方に疑問を持ち、なおかつ僕たちの味方になってくれそうな先輩を見つけないといけないってワケ。\n\n頭に浮かぶのは二人。\n一人は、副寮長として常に寮長を諌めてきた§Yトレイ・クローバー§!先輩。先輩の知恵と魔法があれば、きっと大きな力になる。リドル寮長の好物であるタルトを用意すれば、話を聞いてくれるかもしれない。\n\nもう一人は、情報通で顔が広い§Yケイト・ダイヤモンド§!先輩。彼は一見すると面倒事を嫌いそうだが、そのコミュニケーション能力で寮内の不満分子をまとめ上げてくれる可能性がある。。\n\n最初に声をかけるべきは、どっちだろ…？"
  heartslabyul.59.a: "確実性を取るなら、トレイ先輩じゃないか？"
  heartslabyul.59.b: "情報戦で勝負するなら、ケイト先輩だと思う。"
  heartslabyul.60.t: "トレイのお手製タルト"
  heartslabyul.60.d: "「よし、できたぞ。お前たちが集めてくれた最高の『材料』のおかげで、完璧なイチゴのタルトが完成した。\nえっ?政治力はって?ははっ、隠し味に政治力なんて使う訳ないじゃないか!冗談だよ。\nさてと、お願いを聞いてもらったし今度は俺がお願いを聞くターンだな。さてと、お前たちの計画に協力すれば良いのか？」\n\nという訳でトレイ先輩は俺達がリドル寮長に決闘を挑む手伝いをしてくれるようになった!"
  heartslabyul.60.a: "ありがとう、トレイ先輩!"
  heartslabyul.99.t: "決闘"
  heartslabyul.99.d: "「それではこれより副寮長監督の下、ハーツラビュル寮の寮長の座をかけた決闘を行う。挑戦者はエース・トラッポラ。そしてデュース・スペード。挑戦を受けるのは現寮長であるリドル・ローズハート。じゃあ早速決闘の掟に従って、挑戦者のハンデである魔法封じの首輪を外してくれ。」\n「あー、やっと首輪が外れた！」\n「どうせすぐまたつけられることになるんだ。つかの間の解放感を味わうといい。キミたちがボクに決闘を挑むと聞いて耳を疑ったよ。本気で言ってるのかい？」\n「あたりまえじゃん」\n「冗談で決闘を挑んだりしません」\n「フン。まあいいや。それじゃあさっさと始めよう」\n「俺が投げたこの手鏡が地面に落ちて割れるのが始まりの合図だ。では……レディ、ファイッ！」"
  heartslabyul.99.a: "俺たちの覚悟、見せてやんよ!"
  heartslabyul.100.t: "圧倒的な力"
  heartslabyul.100.d: "「オフ・ウィズ・ユアヘッド！！」\n決闘開始の合図と同時に、リドル寮長の魔法が炸裂した。俺たちは為す術もなく、再びあの忌々しい首輪をはめられてしまった。\n「ぐ……っ、くっそぉ！魔法を具現化させるヒマもなしかよ！」\n「ここまで手も足も出ないなんて……」\n「フン。5秒もかからなかったね。その程度の実力で、よくボクに挑もうと思ったものだ。恥ずかしくないの？ やっぱりルールを破る奴は、なにをやってもダメ。お母様の言う通りだ」\n「くっ……。たしかに、ルールは守るべきだ。でも無茶苦茶なルールを押しつけるのはただの横暴だ!」\n「ハァ？ルールを破れば罰がある。そして、この寮ではボクがルールだ。だから、ボクが決めたことに従えない奴は首をはねられたって文句は言えないんだよ!そんな簡単なこともわからないなんてキミは一体どんな教育を受けてきたの？どうせ大した魔法も使えない親から生まれて、ここに来るまでろくな教育も受けられなかったんだろう。実に不憫だ。」"
  heartslabyul.100.a: "くそっ…！"
  heartslabyul.101.t: "暴走"
  heartslabyul.101.d: "「ふざっっっっっけんなよ！！！！！！！」\nエースの拳が、リドル寮長の頬を捉えた。\n「痛……え？ボク、殴られた……？」\n「そりゃお前はガッチガチの教育ママにエグい育て方されたかもしんないけどさ。ママ、ママってそればっかかよ!自分ではなにも考えてねーじゃん!お前がそんなクソ野郎なのは親のせいでもなんでもねーって、たった今よ～くわかったわ!ここに来てから1年、お前の横暴さを注意してくれるダチの1人も作れなかった、てめーのせいだ!」\n「なに……を、言ってるんだ？」\n「なにが赤き支配者だ!お前は魔法が強いだけの、ただの赤ちゃんだ!」\n「赤ちゃん……だって？このボクが？ なにも知らないくせに！黙れ！！お母様は正しいんだ！だからボクも絶対に正しいんだ！！」\nリドルが炎の魔法をエース達に向けて発射する\n「リドル、もうやめろ!」\nとっさにトレイ先輩がリドルの魔法を上書きした事で炎の魔法が当たることは無かった。しかしそれが彼の最後のプライドを打ち砕いた。\n「は……？僕の魔法が上書きされた?キミの魔法のほうが優れてるってこと？トレイ、キミもボクが間違ってるって言いたいの？」\n「そんなことあるわけないだろ。リドル、いったん落ち着いて話を聞け。」......信じないぞ！！！！！\nボクは……ボクこそが!!!絶対、絶対、正しいんだーーーーー!!!」\n膨大な魔力が黒いインクのようにリドル寮長を包み込み、その姿を禍々しい怪物へと変えていく。まずい、オーバーブロットだ!"
  heartslabyul.101.a: "みんなで寮長を止めるんだ！"
  heartslabyul.102.t: "真紅の暴君"
  heartslabyul.102.d: "「ボクが…間違っていた…?そんなわけない、よね…お母…様…」\nインクに塗れた彼の心の中から、悲しい記憶が溢れ出す。\n\n『厳しいルールの下、一切の自由が許されない生活も分刻みで詰め込まれる学習スケジュールも、全ては立派に育つ為、お母様はそう言った。』\n『でもある日、自習時間中に友達に誘われて家を抜け出して外で遊んでいたんだ、時間を忘れて...』\n『それ以降、お母様は更に厳しくボクを縛った。自由な時間は完全に消え、勝手に家から出られないように閉じ込められることになった。』\n『ルールを破れば楽しい時間まで取り上げられてしまう。だからお母様の決めたルールは絶対に守らなきゃ。この国で一番優秀なお母様はいつでも正しいはずだから。』\n『でも……ねえ、ママ。なんでだろう？何故だかとっても胸が苦しいんだ。お誕生日だけでいいからタルトが食べたい。お外でいっぱい遊びたい。もっといっぱいお友だちが欲しいよ』\n『教えて、ママ。どんなルールに従えばこの苦しさは消えるの？』\n\nずっと、たった一人で生きてきたんだ。正しい自分でいるために、完璧な自分でいるために。誰も彼の苦しみなんて知らずに…。その涙を見て俺たちはようやく理解した。厳格なルールの裏に隠された、彼の本当の気持ちを。"
  heartslabyul.102.a: "...そうか、"

