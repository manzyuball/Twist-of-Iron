  # --- NF説明文 (反逆ルート) ---
  HEA_rebellion_against_riddle_desc: "計画は始まった。俺たちの手で、この寮の歪んだルールを正してみせる。\n最初のステップは、寮長に近しいあの二人…\nトレイ先輩かケイト先輩に接触することだ。どっちから行く？"
  HEA_contact_trey_desc: "（トレイ視点）\n「やれやれ、一年生達はまた面倒なことを思いついたみたいだな。\nまあ、おつかい頼まれてくれるってんなら協力してやらんこともないぞ？」"
  HEA_contact_cater_desc: "「え～、リドルくんに逆らうとかマジ？ん～、でもまあ、今のハーツラビュルって\nちょっとマジメすぎちゃって、けーくん的にも映えないっていうか？よし、ここは一肌脱いじゃお!\nけーくんのマジカメネットワークで、イイ感じの仲間、探してみよっか♪」"
  HEA_trey_tart_plan_desc: "どうやらトレイ先輩はタルトの材料と引き換えに俺らのお願いを聞いてくれるらしい。早速トレイ先輩に何が必要なのか聞き出そう。"
  HEA_trey_gather_friends_desc: "「エースたちの計画に乗ったからには、俺も動かないとな。\nまぁあのリドルに一年生達が勝てる訳がない\n出来るだけ事を荒立てずに根回していこうか。」"
  HEA_deuce_magic_wheel_desc: "「僕のマジカルホイールが役に立つ時が来たな!こいつを軍事用に改造すれば、\nきっと強力な戦力になるはずだ。母さんとの約束…優等生になるためにも、\nここで男を見せる!」"
  HEA_cater_social_network_desc: "「マジカメで『#ハーツラビュルの明日を考える会』ってタグ付けてみたら、\n意外と食いつきいい感じ～。DMでこっそり連絡取って、仲間を増やしていこっと!\n時間はかかるけど、こういう地道な活動って、結構大事だよね!」"
  HEA_cater_gather_friends_desc: "「よし、仲間も結構集まってきたし、次のステップに進んじゃおっか!みんなの計画をマジカメでそれとなく匂わせれば、もっとたくさんの人が興味を持ってくれるはず!ちょっとリスクあるけど、インフルエンサーはこうでなくっちゃね!」"
  HEA_find_allies_in_the_dorm_desc: "作戦は順調だ。トレイ先輩の根回しとケイト先輩の情報網のおかげで、寮内には俺達の考えに賛同する仲間が確実に増えている。もう俺達だけじゃない。この輪をもっと大きくしようぜ!"
  HEA_strengthen_the_rebels_desc: "仲間が増え、俺達の結束は日に日に強くなっている。もう誰かが理不尽に罰せられるのを見過ごしはしねー。もし寮長が誰かの首をはねようとすんなら、今度は俺達が全力で反撃してやんよ!"
  HEA_prepare_for_duel_desc: "協力者も集まり、先輩の準備も整った。リドル寮長に僕たちの意志を伝える最終手段…『決闘』の準備はできた。さっ、いっちょやりますか!"
  HEA_duel_with_riddle_desc: "全ての準備は整った。これ以上、寮長の横暴を許すわけにはいかない。今こそ、俺達の手でリドル寮長に挑もうぜ!"
  HEA_after_the_overblot_desc: "暴走する寮長を力を合わせて止めることができた。その後の寮長の涙を見て、ようやく理解したんだ。厳格なルールの裏に隠された、寮長の孤独と苦しみを…。\nったく、泣いても許されねーかんな!\n今度はリドル寮長、お前が謝る番だ!そしてその後自分で作ったタルトを持ってきてパーティー開けよ、そうしたら許してやらないこともない..."
  HEA_a_new_hearts_order_desc: "リドル寮長は変わった。なんつーか、前よりは少し優しくなったっつーか？\nいや相変わらずだったりして\nまあひとまず、むやみやたらに粛清したりはなくなったから学習したんじゃね?"
  HEA_unbirthday_party_desc: "「今日はなんでもない日、おめでとう!」…リドル寮長が笑ってそう言った。新しいルールブックの最初のページには、こう書かれていた。さあ、みんなでパーティーの準備をしよう!今度は、心から楽しめるはずだ。"

