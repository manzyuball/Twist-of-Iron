  # --- メインメニュー (heartslabyul.2) ---
  heartslabyul.2.t: "ハーツラビュル寮へようこそ"
  heartslabyul.2.d: "なんたることだ!僕たちのハーツラビュル寮が、ナイトレイブンカレッジごと見知らぬ世界に転移させられるなんて……。\n\n嘆いている暇はない。寮長である僕、§Yリドル・ローズハート§!が全責任を持ってこの状況を打開する。幸い、この国は僕たちの寮そのものだ。寮生たちの統制も取れている。\n\nまずは現状を正確に把握し、行動方針を定めなければならない。このガイドで、我々の置かれた状況と、国の中心となる人物について再確認するといい。ルールを破ることは、この状況では即、破滅に繋がりかねないからね。いいね？"
  heartslabyul.2.a: "我々『ハーツラビュル』について"
  heartslabyul.2.b: "寮の『主要人物』について"
  heartslabyul.2.c: "説明は不要だ"

  # --- ハーツラビュル寮の説明 (heartslabyul.3) ---
  heartslabyul.3.t: "ハーツラビュル寮：『ハートの女王』の精神に基づく寮"
  heartslabyul.3.d: "我々ハーツラビュル寮は、かつて『不思議の国』を統べた、厳格にして最強の女王、§Rハートの女王§!の精神に基づいている。\n\n女王が定めた法律は、我々の絶対的な規範だ。法律に違反することは、寮の秩序を乱す何よりの重罪。ルールを守れない者に、この寮にいる資格はない。\n『なんでもない日』のパーティーでは、薔薇は赤く塗らなければならない。ティーカップは常に満たされているべきだ。そして、女王の前ではフラミンゴとハリネズミを使ってクロッケーを嗜む。これらは全て、ハートの女王が定めた、絶対に守るべきルールなんだ。\n\nこの厳格な規律こそが、僕たちの誇りであり、強さの源なのだから。"

  # --- 主要人物紹介メニュー (heartslabyul.4) ---
  heartslabyul.4.t: "主要人物紹介"
  heartslabyul.4.d: "ハーツラビュル寮、ひいてはこの国を動かす中心人物たちだ。彼らの能力と性格を正しく理解し、適材適所で使うことが、完璧な統治には不可欠だよ。誰について知りたい？"
  heartslabyul.4.a: "『赤き支配者』 §Yリドル・ローズハート§!"
  heartslabyul.4.b: "『クラブの忠義者』 §Yトレイ・クローバー§!"
  heartslabyul.4.c: "『ダイヤの傍観者』 §Yケイト・ダイヤモンド§!"
  heartslabyul.4.e: "『ハートの切り札』 §Yエース・トラッポラ§!"
  heartslabyul.4.f: "『スペードの槍兵』 §Yデュース・スペード§!"
  heartslabyul.show_more: "さらに表示…"
  # --- キャラクター詳細 (heartslabyul.10 ~ 50) ---
  heartslabyul.10.t: "寮長：リドル・ローズハート"
  heartslabyul.10.d: "ハーツラビュル寮の現寮長にして、この国の絶対的な統治者。それが僕だ。\n\nハートの女王が定めたルールを何よりも重んじ、それを破る者には容赦なくユニーク魔法\n§Y『オフ・ウィズ・ユアヘッド!』§!で罰を与える。この魔法は対象の魔法を完全に封じる、僕だけの力だ。\n\n他者からは「真面目すぎる性格で、時にヒステリックになる」と言われているが、これは魔法医術士である厳格なお母様の教育の賜物だ。しかし、その根底にあるのは、誰よりも寮を想い、秩序を守ろうとする強い責任感に他ならない。僕こそが、この国で最も正しく、最も強い存在だ"
  
  heartslabyul.20.t: "副寮長：トレイ・クローバー"
  heartslabyul.20.d: "ハーツラビュル寮の副寮長、§Yトレイ・クローバー§!。\n温厚で常識的な性格から、寮生たちの保護者のような存在として慕われている。僕の幼馴染でもあり、僕がルールに厳格すぎるあまり暴走しそうになった時、彼だけがそれを宥めることができる。\n彼のユニーク魔法§Y『薔薇を塗ろう(ドゥードゥル・スート)』§!は、あらゆる要素を短時間だけ上書きする能力を持つ。彼の作るタルトの味は絶品で、寮のティータイムに欠かせない。彼の存在は、この国の安定に不可欠だ。"
  
  heartslabyul.30.t: "3年生：ケイト・ダイヤモンド"
  heartslabyul.30.d: "ハーツラビュル寮の3年生、§Yケイト・ダイヤモンド§!。\nコミュニケーション能力が非常に高く、流行にも敏感な、いわゆる『陽キャ』だ。『マジカメ』への投稿が趣味で、常に場を明るくするムードメーカーでもある。\nしかしその軽い態度の裏には、物事を冷静に観察する鋭い洞察力も隠されている。彼のユニーク魔法§Y『舞い散る手札(スプリット・カード)』§!は、分身を作り出す強力なものだ。情報収集や陽動において、彼の能力は計り知れない価値を持つだろう。"

  heartslabyul.40.t: "1年生：エース・トラッポラ"
  heartslabyul.40.d: "ハーツラビュル寮の問題児その1、§Yエース・トラッポラ§!。\n要領が良く、少しイタズラ好きな性格で、僕のルールを破っては首をはねられている常習犯だ。しかし、空気を読むのがうまく、根は仲間思いな一面もある。いざという時には、その機転と行動力が役に立つこともあるだろう…まあ、稀にだけどね。"
  
  heartslabyul.50.t: "1年生：デュース・スペード"
  heartslabyul.50.d: "ハーツラビュル寮の問題児その2、§Yデュース・スペード§!。\n真面目に優等生を目指そうと努力しているが、元ヤンキーという過去が時折顔を出し、突拍子もない行動に出ることがある。根は非常に真面目で素直なのだが、いかんせん頭が固く、融通が利かない。\n彼のユニーク魔法§Y『しっぺ返し(ベット・ザ・リミット)』§!は、受けた攻撃をそのまま相手に返すカウンター魔法。単純だが、それ故に強力な力だ。"
