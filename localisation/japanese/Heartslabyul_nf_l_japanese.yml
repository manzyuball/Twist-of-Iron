  HEA_rebellion_category: "トレイの説得"
  HEA_rebellion_category_desc: "「何？リドルにお詫びのタルトを作りたい？ははっ、面白いことを考えるな。\nだが、リドルを満足させるタルトとなると、材料も特別なものが必要だ。\n\n\n\n■まずは§Y支援装備§!が§Y400§!。タルト生地を完璧に練るための最新ミキサーに使う。\n\n■それと、イチゴはアメリカから輸入する、§Yアメリカとの友好度§!は§Y40以上§!ないと交渉が難しい。\n\n■最後に必要なのは§Y政治力§!だ。こいつが深い味をつけてくれる」"
  HEA_baking_tart_for_trey: "タルト作りを手伝う"
