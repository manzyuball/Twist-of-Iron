  HEA_GATHERING_STORM_DESC: "ここは僕が統べる『薔薇の王国』。\n偉大なるハートの女王が作った810の法律は絶対であり、それに従わぬ者は例外なく首が刎ねられてしまう。\nリドル・ローズハート寮長の下、規律と厳格さを重んじるハーツラビュル寮は、今や一つの独立した国家としてその力を示している。寮生たちは『トランプ兵』として一糸乱れぬ統制を誇り、いかなる任務も完璧にこなす。赤く塗られていない白薔薇も、時間通りに淹れられなかった紅茶も、ここでは存在を許されない。全ては女王の定めたルール通り、完璧でなければならないのだ。\n彼らの規律は、内政においては安定した統治と高い生産性を生み出すが、その厳格すぎる支配は時に不満の種となる。しかし、リドル寮長にとってそれは些細な問題だ。\nなぜなら、彼こそがルールであり、彼こそが絶対なのだから。"

