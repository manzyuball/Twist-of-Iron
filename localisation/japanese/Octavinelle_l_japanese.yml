 # National Focuses
 OCT_mostro_lounge_establishment:0 "モストロ・ラウンジ設立"
 OCT_mostro_lounge_establishment_desc:0 "ナイトレイブンカレッジの片隅にひっそりとオープンしたモストロ・ラウンジは、アズール・アーシェングロットの野望の第一歩である。まずはこの小さな拠点から、彼のビジネス帝国を築き上げる。"
 OCT_mostro_lounge_expansion:0 "モストロ・ラウンジ拡張"
 OCT_mostro_lounge_expansion_desc:0 "モストロ・ラウンジの成功は、アズールのビジネス手腕を証明した。この成功を足がかりに、彼はラウンジの規模を拡大し、より多くの顧客と利益を呼び込む。"
 OCT_mostro_zaibatsu_formation:0 "モストロ財閥設立"
 OCT_mostro_zaibatsu_formation_desc:0 "モストロ・ラウンジの成功は序章に過ぎない。アズールは、その利益と人脈を元手に、多岐にわたる事業を束ねる巨大な財閥、モストロ財閥を正式に設立する。"
 OCT_business_diversification:0 "事業多角化"
 OCT_business_diversification_desc:0 "一つの事業に留まることは、アズールの辞書にはない。モストロ財閥は、その影響力を様々な産業分野へと広げ、リスクを分散し、新たな収益源を確保する。"
 OCT_global_ambitions:0 "世界進出への野望"
 OCT_global_ambitions_desc:0 "ナイトレイブンカレッジの枠を超え、モストロ財閥の野望は世界へと向かう。アズールは、その経済力を背景に、国際市場での影響力確立を目指す。"

 # Military Industry Branch
 OCT_military_contracts:0 "軍事契約の獲得"
 OCT_military_contracts_desc:0 "財閥の成長には、安定した収益源が不可欠だ。アズールは、軍事部門との契約に目をつけ、兵器や物資の供給を通じて確実な利益を追求する。"
 OCT_arms_manufacturing:0 "兵器製造事業"
 OCT_arms_manufacturing_desc:0 "単なる仲介業者に留まらず、モストロ財閥は自ら兵器製造に乗り出す。効率的な生産ラインを確立し、軍事需要に応えることで、市場での地位を固める。"
 OCT_advanced_weaponry:0 "先端兵器開発"
 OCT_advanced_weaponry_desc:0 "最新技術への投資は、常に財閥の競争力を高める。アズールは、魔法と科学を融合させた先端兵器の開発に資金を投じ、軍事技術の優位性を確立する。"
 OCT_military_logistics:0 "軍事物流最適化"
 OCT_military_logistics_desc:0 "兵器の生産だけでなく、その輸送と供給もまた重要なビジネスだ。モストロ財閥は、効率的な軍事物流ネットワークを構築し、戦場への迅速な物資供給を可能にする。"
 OCT_naval_armament:0 "海軍兵器供給"
 OCT_naval_armament_desc:0 "陸上だけでなく、海洋における軍事力もまた、財閥の利益に直結する。アズールは、海軍向けの兵器や艦船部品の供給に注力し、新たな市場を開拓する。"
 OCT_military_industrial_complex:0 "軍事産業複合体"
 OCT_military_industrial_complex_desc:0 "モストロ財閥は、軍事産業のあらゆる側面を掌握し、国家の軍事力と不可分な存在となる。その影響力は、戦場の趨勢をも左右するだろう。"

 # Shipbuilding Industry Branch
 OCT_maritime_ventures:0 "海洋事業への進出"
 OCT_maritime_ventures_desc:0 "海は無限の可能性を秘めたフロンティアだ。アズールは、造船業への投資を通じて、海洋資源の確保、貿易ルートの開拓、そして新たなビジネスチャンスを追求する。"
 OCT_deep_sea_mining:0 "深海資源採掘"
 OCT_deep_sea_mining_desc:0 "深海には、地上の枯渇した資源が眠っている。モストロ財閥は、最先端の採掘技術を開発し、深海の豊富な石油や鉄鋼を独占的に確保する。"
 OCT_luxury_liners:0 "豪華客船事業"
 OCT_luxury_liners_desc:0 "富裕層向けの豪華客船は、莫大な利益を生み出す。モストロ財閥は、最高のサービスと設備を誇る客船を建造し、世界中のセレブを魅了する。"
 OCT_naval_research_focus:0 "海軍研究重点化"
 OCT_naval_research_focus_desc:0 "海洋覇権の確立には、優れた海軍技術が不可欠だ。財閥は、海軍ドクトリンの研究に重点的に投資し、次世代の艦隊を構築するための基盤を築く。"
 OCT_naval_dominance:0 "海洋覇権の確立"
 OCT_naval_dominance_desc:0 "モストロ財閥の艦隊は、世界の海を支配する。その圧倒的な海軍力は、貿易ルートを保護し、財閥の利益を最大化するための強力な後ろ盾となる。"
 OCT_global_shipping_empire:0 "グローバル海運帝国"
 OCT_global_shipping_empire_desc:0 "世界の物流は、モストロ財閥の手に握られる。巨大な海運ネットワークを構築し、あらゆる物資の輸送を支配することで、財閥は真のグローバル帝国となる。"

 # Construction Industry Branch
 OCT_real_estate_development:0 "不動産開発"
 OCT_real_estate_development_desc:0 "都市の発展は、新たなビジネスチャンスを生む。モストロ財閥は、大規模な不動産開発に乗り出し、商業施設や住宅の建設を通じて、都市の景観と経済を支配する。"
 OCT_urban_planning:0 "都市計画"
 OCT_urban_planning_desc:0 "無秩序な開発は非効率を生む。財閥は、綿密な都市計画を策定し、効率的な土地利用とインフラ整備を推進することで、都市の生産性を最大化する。"
 OCT_large_scale_projects:0 "大規模プロジェクト"
 OCT_large_scale_projects_desc:0 "財閥の技術力と資金力をもってすれば、不可能はない。超高層ビル、巨大な港湾施設、あるいは人工島の建設など、国家規模の大規模プロジェクトを次々と手掛ける。"
 OCT_infrastructure_modernization:0 "インフラ近代化"
 OCT_infrastructure_modernization_desc:0 "老朽化したインフラは、経済成長の足かせとなる。モストロ財閥は、最新技術を導入し、道路、鉄道、通信網といった国家の基盤インフラを徹底的に近代化する。"
 OCT_construction_innovation:0 "建設技術革新"
 OCT_construction_innovation_desc:0 "建設業界の未来は、革新的な技術にかかっている。財閥は、新素材の開発や自動化技術の導入に投資し、建設プロセスの効率と安全性を飛躍的に向上させる。"
 OCT_urban_renewal_initiative:0 "都市再生計画"
 OCT_urban_renewal_initiative_desc:0 "荒廃した地域を再生し、新たな価値を創造する。モストロ財閥は、都市再生計画を主導し、経済的利益と社会貢献を両立させることで、財閥の評判を高める。"

 # Mining Industry Branch
 OCT_mining_ventures:0 "鉱業事業への進出"
 OCT_mining_ventures_desc:0 "地中深くには、文明を支える貴重な鉱物が眠っている。モストロ財閥は、鉱業事業に本格的に参入し、世界中の鉱山を支配することで、資源供給の安定化を図る。"
 OCT_strategic_resource_acquisition:0 "戦略資源確保"
 OCT_strategic_resource_acquisition_desc:0 "クロムやアルミニウムといった戦略資源は、現代産業の血液だ。財閥は、これらの重要資源の採掘権を確保し、供給網を掌握することで、国家の産業基盤を強化する。"
 OCT_rare_earth_mining:0 "希少金属採掘"
 OCT_rare_earth_mining_desc:0 "最新技術の発展には、タングステンやゴムといった希少金属が不可欠だ。モストロ財閥は、未開の地での採掘事業を拡大し、これらの希少資源を独占する。"
 OCT_global_mining_network:0 "グローバル採掘ネットワーク"
 OCT_global_mining_network_desc:0 "世界中に広がる採掘拠点を効率的に連携させる。財閥は、グローバルな採掘ネットワークを構築し、資源の安定供給と輸送コストの削減を実現する。"
 OCT_deep_earth_drilling:0 "深部掘削技術"
 OCT_deep_earth_drilling_desc:0 "地底の未知なる資源を探求するため、財閥は深部掘削技術に巨額の投資を行う。これにより、これまで到達不可能だった資源層へのアクセスを可能にする。"
 OCT_resource_monopoly:0 "資源独占"
 OCT_resource_monopoly_desc:0 "世界の資源は、モストロ財閥の支配下にある。主要な資源供給源を独占し、市場価格を操作することで、財閥は比類なき経済的影響力を手に入れる。"

 # Financial Industry Branch
 OCT_financial_investments:0 "金融投資"
 OCT_financial_investments_desc:0 "富は富を生む。モストロ財閥は、戦略的な金融投資を通じて、既存事業の利益をさらに増幅させ、新たな富を創造する。"
 OCT_asset_management:0 "資産運用"
 OCT_asset_management_desc:0 "財閥の膨大な資産を最大限に活用するため、アズールは専門の資産運用部門を設立する。リスクを最小限に抑えつつ、最大の利益を追求する。"
 OCT_market_manipulation:0 "市場操作"
 OCT_market_manipulation_desc:0 "市場は、財閥の意のままに動く。アズールは、情報と資金を巧みに操り、株式市場や商品市場を操作することで、莫大な利益を不正に得る。"
 OCT_international_banking:0 "国際銀行業務"
 OCT_international_banking_desc:0 "国境を越えた金融取引は、財閥の支配力を拡大する。モストロ財閥は、国際的な銀行業務に参入し、世界中の企業や国家に資金を提供することで、その影響力を広げる。"
 OCT_global_financial_network:0 "グローバル金融ネットワーク"
 OCT_global_financial_network_desc:0 "世界の金融システムは、モストロ財閥のネットワークに組み込まれる。あらゆる金融取引を監視し、支配することで、財閥は真の金融覇権を確立する。"
 OCT_financial_hegemony:0 "金融覇権"
 OCT_financial_hegemony_desc:0 "世界の経済は、モストロ財閥の指先一つで動く。金融市場を完全に掌握し、国家経済をも左右する絶対的な金融覇権を確立する。"

 # Service Industry Branch
 OCT_hospitality_expansion:0 "ホスピタリティ事業拡張"
 OCT_hospitality_expansion_desc:0 "モストロ・ラウンジで培ったホスピタリティのノウハウを、より広範なサービス業へと展開する。ホテル、レストラン、リゾート開発など、顧客のあらゆるニーズに応える。"
 OCT_entertainment_ventures:0 "エンターテイメント事業"
 OCT_entertainment_ventures_desc:0 "人々の心を掴むエンターテイメントは、莫大な利益を生み出す。財閥は、劇場、カジノ、テーマパークといった娯楽施設を運営し、大衆の欲望を満たす。"
 OCT_luxury_services:0 "高級サービス提供"
 OCT_luxury_services_desc:0 "富裕層向けの最高級サービスは、財閥のブランド価値を高める。プライベートジェット、豪華クルーズ、専属コンシェルジュなど、あらゆる贅沢を提供する。"
 OCT_global_service_network:0 "グローバルサービスネットワーク"
 OCT_global_service_network_desc:0 "世界の主要都市にサービス拠点を展開し、グローバルなネットワークを構築する。これにより、財閥のサービスは国境を越え、世界中の顧客に提供される。"
 OCT_customer_loyalty_programs:0 "顧客ロイヤルティプログラム"
 OCT_customer_loyalty_programs_desc:0 "顧客を囲い込み、長期的な利益を確保するため、財閥は独自のロイヤルティプログラムを導入する。これにより、顧客はモストロ財閥のサービスから離れられなくなる。"
 OCT_service_industry_dominance:0 "サービス産業の支配"
 OCT_service_industry_dominance_desc:0 "人々の生活のあらゆる側面に浸透し、サービス産業を完全に支配する。モストロ財閥は、その圧倒的なサービス力で、世界中の人々の生活を牛耳る。"

 # Ideas
 OCT_military_industry_focus:0 "軍事産業への注力"
 OCT_military_industry_focus_desc:0 "モストロ財閥は軍事産業への投資を強化し、兵器生産能力を向上させる。"
 OCT_arms_manufacturing_expertise:0 "兵器製造の専門知識"
 OCT_arms_manufacturing_expertise_desc:0 "財閥の兵器製造部門は、効率的な生産技術と品質管理の専門知識を確立した。"
 OCT_naval_armament_expertise:0 "海軍兵器の専門知識"
 OCT_naval_armament_expertise_desc:0 "モストロ財閥は海軍兵器の生産において、高い技術力と効率性を誇る。"
 OCT_shipbuilding_focus:0 "造船業への注力"
 OCT_shipbuilding_focus_desc:0 "モストロ財閥は造船業への投資を強化し、艦船建造能力を向上させる。"
 OCT_deep_sea_mining_expertise:0 "深海採掘の専門知識"
 OCT_deep_sea_mining_expertise_desc:0 "深海資源の採掘において、財閥は最先端の技術と豊富な経験を持つ。"
 OCT_construction_focus:0 "建設業への注力"
 OCT_construction_focus_desc:0 "モストロ財閥は建設業への投資を強化し、インフラ整備と建築能力を向上させる。"
 OCT_resource_extraction_expertise:0 "資源採掘の専門知識"
 OCT_resource_extraction_expertise_desc:0 "財閥の資源採掘部門は、効率的な採掘技術と資源管理の専門知識を確立した。"
 OCT_financial_acumen:0 "金融の才覚"
 OCT_financial_acumen_desc:0 "アズール・アーシェングロットの金融に関する卓越した才覚は、財閥に莫大な利益をもたらす。"
 OCT_talent_development:0 "人材育成プログラム"
 OCT_talent_development_desc:0 "財閥は優秀な人材を確保し、育成するための包括的なプログラムを導入した。"
 OCT_market_influence:0 "市場への影響力"
 OCT_market_influence_desc:0 "モストロ財閥は市場に強い影響力を持ち、消費財の供給と貿易を有利に進めることができる。"
 OCT_logistics_mastery:0 "物流の支配"
 OCT_logistics_mastery_desc:0 "財閥は効率的な物流ネットワークを構築し、物資の迅速な輸送と供給を可能にする。"
 OCT_diplomatic_network:0 "外交ネットワーク"
 OCT_diplomatic_network_desc:0 "モストロ財閥は広範な外交ネットワークを構築し、国際的な影響力を拡大する。"
 OCT_military_logistics_expertise:0 "軍事物流の専門知識"
 OCT_military_logistics_expertise_desc:0 "軍事物流の最適化により、財閥は戦場への物資供給を飛躍的に効率化した。"
 OCT_large_scale_construction_expertise:0 "大規模建設の専門知識"
 OCT_large_scale_construction_expertise_desc:0 "大規模な建設プロジェクトにおいて、財閥は比類なき専門知識と実行力を有する。"
 OCT_global_mining_network_expertise:0 "グローバル採掘ネットワークの専門知識"
 OCT_global_mining_network_expertise_desc:0 "世界中に広がる採掘ネットワークを効率的に管理し、資源供給を安定させる専門知識。"
 OCT_international_banking_expertise:0 "国際銀行業務の専門知識"
 OCT_international_banking_expertise_desc:0 "国際的な銀行業務において、財閥は深い専門知識と広範なネットワークを持つ。"
 OCT_global_service_network_expertise:0 "グローバルサービスネットワークの専門知識"
 OCT_global_service_network_expertise_desc:0 "世界規模のサービスネットワークを構築し、顧客満足度と収益を最大化する専門知識。"

