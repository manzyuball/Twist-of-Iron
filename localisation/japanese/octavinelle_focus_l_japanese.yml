l_japanese:
  # Focuses
  OCT_the_mostro_lounge: "モストロ・ラウンジ"
  OCT_the_mostro_lounge_desc: "我々のビジネスの拠点、モストロ・ラウンジ。ここから全てが始まる。"
  OCT_expansion_branch: "事業拡大"
  OCT_expansion_branch_desc: "黄金の契約書は、我々の影響力を世界に広げるための鍵だ。"
  OCT_deal_with_denmark: "デンマークとの取引"
  OCT_deal_with_denmark_desc: "北海の要衝、デンマーク。彼らの悩みを聞き、我々のビジネスチャンスとしよう。"
  OCT_take_over_denmark: "デンマークの乗っ取り"
  OCT_take_over_denmark_desc: "契約は絶対だ。破られた以上、相応の対価を支払ってもらう。"
  OCT_industry_branch: "国内産業の振興"
  OCT_industry_branch_desc: "足元を固めることも重要だ。ラウンジの利益を国内産業に投資し、国力を増強する。"
  OCT_expand_business: "ビジネスの多角化"
  OCT_expand_business_desc: "カフェ事業だけでは限界がある。建築、金融、小売…あらゆる分野に我々のネットワークを広げるのだ。"
  OCT_military_branch: "軍備の近代化"
  OCT_military_branch_desc: "力は、交渉を有利に進めるための最も有効な手段の一つだ。"
  OCT_jade_land_focus: "ジェイドの陸軍改革"
  OCT_jade_land_focus_desc: "「陸の生き物は興味深いですね」。ジェイドの探求心が、我々の陸軍を新たな高みへと導くだろう。"
  OCT_floyd_sea_focus: "フロイドの海軍改革"
  OCT_floyd_sea_focus_desc: "「やっぱ海はサイコー！」。フロイドの気まぐれだが天才的な発想が、我々の海軍を無敵艦隊へと変える。"
  OCT_exploration_branch: "未知への探求"
  OCT_exploration_branch_desc: "世界はまだ、我々の知らないことで満ち溢れている。"
  OCT_jade_mountain_expedition: "ジェイドの山岳探検"
  OCT_jade_mountain_expedition_desc: "ジェイドが新たなキノコの標本を探しに、世界の高峰へと向かった。彼の発見は、我々に何をもたらすだろうか？"
  OCT_floyd_cooking_trip: "フロイドの料理旅"
  OCT_floyd_cooking_trip_desc: "フロイドが「新しい味」を求めて世界中を旅している。彼の気まぐれな旅は、時に外交的な緊張を、時に予期せぬ友好関係を生み出す。"
  OCT_azul_research: "アズールの魔術研究"
  OCT_azul_research_desc: "アズールが古代の魔術に関する研究に没頭している。彼の知識は、我々の技術を飛躍的に進歩させるだろう。"

  # Ideas
  oct_mostro_lounge_idea: "モストロ・ラウンジ"
  golden_contract_idea: "黄金の契約書"
  jade_army_theorist: "ジェイドの陸軍理論"
  floyd_navy_theorist: "フロイドの海軍理論"
  oct_construction_idea: "建設事業"
  oct_financial_idea: "金融事業"
  oct_retail_idea: "小売事業"
  azul_research_idea: "アズールの研究成果"

  # New Focuses
  OCT_construction_business: "建設事業への進出"
  OCT_construction_business_desc: "ラウンジの利益を元手に、インフラ整備や都市開発を手掛ける。我々の街は、我々の手で作り上げるのだ。"
  OCT_financial_business: "金融事業への進出"
  OCT_financial_business_desc: "金は力だ。独自の金融網を築き上げ、世界の経済を裏から支配する。"
  OCT_retail_business: "小売事業への進出"
  OCT_retail_business_desc: "人々の生活に深く、広く食い込む。日用品から高級品まで、我々の商品で市場を埋め尽くす。"
  OCT_mostro_conglomerate: "モストロ・コングロマリット"
  OCT_mostro_conglomerate_desc: "全ての事業が結びつき、巨大な複合企業が誕生する。もはや我々の影響を無視できる者はいない。"
  OCT_deal_with_scandinavia: "スカンディナビアとの契約"
  OCT_deal_with_scandinavia_desc: "北の王国たちも、我々の助けを必要としているようだ。"
  OCT_scandinavian_hegemony: "北欧の覇権"
  OCT_scandinavian_hegemony_desc: "契約は結ばれた。彼らは我々の庇護の下、繁栄を享受するだろう。"
  OCT_deal_with_caribbean: "カリブの海賊たちとの交渉"
  OCT_deal_with_caribbean_desc: "楽園の海にも、悩みは尽きない。我々がその解決を手伝ってやろう。"
  OCT_caribbean_monopoly: "カリブの独占"
  OCT_caribbean_monopoly_desc: "この海の富は、我々が管理する。"
  OCT_deal_with_britain: "大英帝国への挑戦"
  OCT_deal_with_britain_desc: "かつて世界の海を支配した古き獅子。その喉元に、我々の契約書を突きつける時が来た。"
  OCT_mountain_warfare: "山岳戦の専門家"
  OCT_mountain_warfare_desc: "ジェイドの趣味が実を結び、我々の兵士はあらゆる地形を克服するだろう。"
  OCT_commerce_raiding: "通商破壊作戦"
  OCT_commerce_raiding_desc: "フロイドの予測不能な動きは、敵の補給線を完璧に麻痺させる。"
  OCT_combined_arms: "統合戦闘教義"
  OCT_combined_arms_desc: "陸と海、リーチ兄弟の力が合わさる時、我々の軍隊は真に完成する。"
  OCT_exploration_results: "探求の成果"
  OCT_exploration_results_desc: "三者三様の探求が、オクタヴィネルに新たな可能性をもたらした。"
  
  # Further Expanded Focuses
  OCT_urban_development: "都市開発計画"
  OCT_urban_development_desc: "我々の本拠地を、世界一のビジネス都市へと変貌させる。"
  OCT_stock_market: "証券取引所の設立"
  OCT_stock_market_desc: "富が富を生む。我々の市場で、世界の金が踊る。"
  OCT_logistics_network: "物流ネットワークの構築"
  OCT_logistics_network_desc: "商品は、血流だ。我々のネットワークは、世界の隅々まで商品を届ける。"
  OCT_offshore_production: "オフショア生産拠点"
  OCT_offshore_production_desc: "利益を最大化するためには、手段を選んでいられない。"
  OCT_demand_resources: "資源の要求"
  OCT_demand_resources_desc: "ビジネスには、元手が必要だ。丁重に、しかし断固として、我々に必要なものを要求する。"
  OCT_demand_military_access: "軍事通行権の要求"
  OCT_demand_military_access_desc: "我々の『お客様』を守るため、いつでも駆けつけられるようにしておく必要がある。"
  OCT_prepare_for_the_lion: "獅子への備え"
  OCT_prepare_for_the_lion_desc: "大英帝国との交渉は、一筋縄ではいかない。あらゆる事態を想定し、万全の準備を整える。"
  OCT_marine_training: "海兵隊の育成"
  OCT_marine_training_desc: "陸と海、両方を知る精鋭部隊。ジェイドの指導の下、彼らは最強の上陸部隊となる。"
  OCT_carrier_operations: "空母機動部隊"
  OCT_carrier_operations_desc: "フロイドの気まぐれは、空にまで及んだ。予測不能な空からの奇襲は、敵艦隊を海の藻屑とするだろう。"
  OCT_unlock_mountain_specialist: "山岳の専門家"
  OCT_unlock_mountain_specialist_desc: "ジェイドの探検は、地形を克服する新たな戦術と専門家をもたらした。"
  OCT_unlock_diplomatic_channels: "新たな外交チャンネル"
  OCT_unlock_diplomatic_channels_desc: "フロイドの気まぐれな旅は、意外な形で他国とのパイプを築いた。"
  OCT_unlock_advanced_computing: "高度な計算技術"
  OCT_unlock_advanced_computing_desc: "アズールの研究が、我々の技術を新たな次元へと引き上げる。"
  OCT_covert_ops_agency: "諜報機関の設立"
  OCT_covert_ops_agency_desc: "情報は力だ。我々は、世界のあらゆる情報を手に入れる。"
  OCT_establish_networks: "情報網の確立"
  OCT_establish_networks_desc: "全ての街角に、我々の目と耳を配置する。"
  OCT_smuggling_routes: "密輸ルートの確保"
  OCT_smuggling_routes_desc: "表の道がダメなら、裏の道を行くまで。"
  OCT_destabilize_governments: "政権転覆工作"
  OCT_destabilize_governments_desc: "交渉に応じない愚か者には、内側から崩れてもらうのが一番だ。"
  OCT_master_of_espionage: "諜報の支配者"
  OCT_master_of_espionage_desc: "もはや、我々の知らないことは何もない。"

  # Super Expanded Focuses
  OCT_target_scandinavia: "ターゲット: スカンディナビア"
  OCT_target_scandinavia_desc: "北の海の静寂は、我々のビジネスの新たな舞台となる。"
  OCT_scandinavian_pressure: "経済的圧力"
  OCT_scandinavian_pressure_desc: "彼らの経済に我々の影響力を浸透させ、交渉のテーブルにつかせる。"
  OCT_scandinavian_deal: "慈悲の契約"
  OCT_scandinavian_deal_desc: "我々の『助け』を受け入れるか、それとも…選択肢は彼らにある。"
  OCT_scandinavian_ultimatum: "最終通告"
  OCT_scandinavian_ultimatum_desc: "契約の時は来た。我々の傘下に入るか、さもなくば力で支配するまで。"
  OCT_target_caribbean: "ターゲット: カリブ"
  OCT_target_caribbean_desc: "太陽と富が眠る海。我々のリゾート開発に最適な場所だ。"
  OCT_caribbean_pressure: "裏社会との接触"
  OCT_caribbean_pressure_desc: "現地の権力者たちと『友好関係』を築き、我々のビジネスを円滑に進める。"
  OCT_caribbean_deal: "楽園の契約"
  OCT_caribbean_deal_desc: "この楽園の真の支配者が誰であるか、彼らに教えてやる必要がある。"
  OCT_caribbean_ultimatum: "最後通牒"
  OCT_caribbean_ultimatum_desc: "慈悲の時間は終わりだ。"
  OCT_target_uk: "ターゲット: 大英帝国"
  OCT_target_uk_desc: "世界の金融センター、ロンドン。我々の次なる目標にふさわしい。"
  OCT_uk_pressure: "シティへの浸透"
  OCT_uk_pressure_desc: "金融市場を操り、帝国の心臓部に我々の影響力を打ち込む。"
  OCT_uk_deal: "王室との契約"
  OCT_uk_deal_desc: "古き獅子も、我々の黄金の前では頭を垂れるだろう。"
  OCT_uk_ultimatum: "帝国の黄昏"
  OCT_uk_ultimatum_desc: "日は沈み、我々の時代が始まる。"
  OCT_uk_hegemony: "英国の支配者"
  OCT_uk_hegemony_desc: "かつて世界を支配した帝国は、今や我々の掌の上で踊る。"
  OCT_jade_land_doctrine: "ジェイドの陸軍ドクトリン"
  OCT_jade_land_doctrine_desc: "ジェイドの緻密な分析が、我々の陸軍に新たな戦術をもたらす。"
  OCT_grand_battleplan: "大規模作戦計画"
  OCT_grand_battleplan_desc: "周到な準備こそが、勝利への最短ルートだ。"
  OCT_gbp_1: "浸透強襲"
  OCT_gbp_1_desc: "敵の戦線を切り裂き、内部から崩壊させる。"
  OCT_gbp_2: "夜間強襲"
  OCT_gbp_2_desc: "闇に紛れ、敵が最も無防備な瞬間を突く。"
  OCT_superior_firepower: "優勢火力"
  OCT_superior_firepower_desc: "圧倒的な火力で、敵を沈黙させる。"
  OCT_sfp_1: "集中砲火"
  OCT_sfp_1_desc: "一点に火力を集中させ、敵の防御を粉砕する。"
  OCT_sfp_2: "弾幕支援"
  OCT_sfp_2_desc: "砲弾の雨が、我々の歩兵の前進を支援する。"
  OCT_floyd_naval_doctrine: "フロイドの海軍ドクトリン"
  OCT_floyd_naval_doctrine_desc: "フロイドの直感が、我々の海軍を常識外れの強さへと導く。"
  OCT_fleet_in_being: "艦隊保全主義"
  OCT_fleet_in_being_desc: "我々の艦隊が存在するだけで、敵は海の自由を失う。"
  OCT_fib_1: "主力艦の護衛"
  OCT_fib_1_desc: "我々の切り札を守るため、鉄壁の護衛網を築く。"
  OCT_fib_2: "決戦艦隊"
  OCT_fib_2_desc: "雌雄を決する時、我々の艦隊は無敵を誇る。"
  OCT_trade_interdiction: "通商破壊"
  OCT_trade_interdiction_desc: "敵の生命線を、海の底へと沈める。"
  OCT_ti_1: "潜水艦隊の拡充"
  OCT_ti_1_desc: "静かなる狩人たちが、獲物を求めて深海を往く。"
  OCT_ti_2: "ウルフパック戦術"
  OCT_ti_2_desc: "群れを成した我々の潜水艦は、あらゆる船団を海の藻屑とする。"
