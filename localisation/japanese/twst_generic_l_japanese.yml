  # --- 各ページ ---
  twst_intro.10.t: "この物語について"
  twst_intro.10.d: "これは、悪役たち（ヴィランズ）が主役の物語――\n\n原作であるスマートフォンゲーム『ディズニーツイステッドワンダーランド』ではプレイヤーは魔法の鏡に導かれ\n異世界『ツイステッドワンダーランド』へと召喚されます。\n\nそこで待ち受けていたのは、ディズニー作品に登場するヴィランズの魂を持つ、\n個性豊かで協調性皆無な問題児たち。\nプレイヤーは彼らと協力し、元の世界へ帰る方法を探すことになります。\n\nこのMODは、そんな彼らがもし、我々の世界の歴史に迷い込んだら…というIFの物語を描くものです。"
  
  twst_intro.20.t: "ナイトレイブンカレッジ"
  twst_intro.20.d: "ツイステッドワンダーランド屈指の名門魔法士養成学校。\n世界中から魔法の才能を見出された若者が集う、4年制の男子校である。\n\n選ばれし生徒たちは、この学園で魔法士として生きるために必要な知識や技術を学び、\nその魂の資質に応じて7つの寮に分けられる。\n\nしかし、才能ある生徒が集うということは、そこに大きな野心やプライド、そして衝突が生まれることも意味する..."

  twst_intro.30.t: "７つの寮"
  twst_intro.30.d: "ナイトレイブンカレッジの生徒たちは、伝説の偉人『グレート・セブン』の精神に基づいた7つの寮に所属する。\n\nそれぞれの寮は独自の文化と価値観を持っており、時に協力し、時には激しく対立する。どの寮について知りたいですか？"

  twst_intro.40.t: "ねじれた歴史"
  twst_intro.40.d: "本来、交わるはずのなかった二つの世界。\n\n原因不明の時空の歪みにより、『ツイステッドワンダーランド』のナイトレイブンカレッジの寮が、学生たちもろとも、第二次世界大戦前夜の地球へと転移してしまった。\n\n元の世界へ帰る術もわからぬまま、彼らはこの見知らぬ世界で生き抜くことを余儀なくされる。\n\n魔法の存在する彼らが、魔法の存在しないこの世界の歴史に、どのような『ねじれ』をもたらすのか。それは、指導者であるあなたに委ねられている。"

  # ===================================================================
  # 各寮の詳細説明
  # ===================================================================
  HEA_name: "ハーツラビュル寮"
  twst_intro.31.d: "『ふしぎの国のアリス』に登場するハートの女王の、厳格な精神に基づく寮。\n\n『法律』こそが全てであり、寮生はハートの女王が作った810条にも及ぶ法律に従って生活している。寮のカラーは赤と黒。寮長はリドル・ローズハート。\n\n『なんでもない日』のパーティーを開いたり、フラミンゴでクロッケーをしたり、赤く塗ったバラを育てたりと、その文化はハートの女王が統治した不思議の国の影響を色濃く受けている。しかし、その根底にあるのは、いかなるルールも厳格に守るべし、という絶対的な規律である。\nルールを破ることは、寮長に対する反逆と見なされるだろう。"

  SAV_name: "サバナクロー寮"
  twst_intro.32.d: "『ライオン・キング』の百獣の王の、不屈の精神に基づく寮。\n\nスポーツや格闘技などを得意とする肉体派の生徒が多く集う。寮生たちの結束は固いが、それは「群れ」としての団結であり、内部では常に実力による序列が意識されている。\n寮のカラーは黄と黒。寮長はレオナ・キングスカラー。\n\n決して諦めない精神を持つ一方で、そのプライドの高さから、時に狡猾な手段を取ることも厭わない野心家たちの住処である。\n\n§Y（このコンテンツは未開発ですが、今後実装予定です）§!"

  OCT_name: "オクタヴィネル寮"
  twst_intro.33.d: "『リトル・マーメイド』の海の魔女の、慈悲の精神に基づく寮。\n\n寮内ではカフェ『モストロ・ラウンジ』を運営しており、寮生たちはそこで支配人や従業員として働いている。彼らの信条は「自己責任」。どんな願いも「対価」さえ支払えば叶えてくれるが、契約を違えれば容赦ない取り立てが待っている。寮のカラーはグレーと紫。寮長はアズール・アーシェングロット。\n\n彼らの慈悲は、あくまで契約の上に成り立っているのだ。\n\n§Y（このコンテンツは未開発ですが、今後実装予定です）§!"

  SCA_name: "スカラビア寮"
  twst_intro.34.d: "『アラジン』の砂漠の魔術師の、熟慮の精神に基づく寮。\n\n思慮深く、知略に優れた生徒が多いとされている。魔法の絨毯が飛び交い、盛大な宴が日夜開かれるなど、裕福で開放的な気風を持つ。寮のカラーは赤と金。寮長はカリム・アルアジーム。\n\nしかし、その裏では、大富豪の跡取りである寮長と、彼に仕える従者の間で、様々な思惑が渦巻いているという。\n\n§Y（このコンテンツは未開発ですが、今後実装予定です）§!"

  POM_name: "ポムフィオーレ寮"
  twst_intro.35.d: "『白雪姫』の美しき女王の、奮励の精神に基づく寮。\n\n魔法薬学や呪術学に秀でた、独自の美意識を持つ生徒が多い。彼らにとって「美しさ」とは至上の価値であり、そのための努力を何よりも尊ぶ。寮のカラーは紫と赤。寮長はヴィル・シェーンハイト。\n\n常に完璧な自分であるために、日々弛まぬ努力を続ける気高き者たちの寮。彼らの前では、いかなる妥協も許されない。\n\n§Y（このコンテンツは未開発ですが、今後実装予定です）§!"

  IGN_name: "イグニハイド寮"
  twst_intro.36.d: "『ヘラクレス』の死者の国の王の、勤勉な精神に基づく寮。\n\n魔法だけでなく、最新テクノロジーの研究にも熱心で、魔導工学やデジタル系のガジェット開発を得意とする生徒が多い。対面でのコミュニケーションは苦手とする者が多いが、オンラインでは饒舌になることも。寮のカラーは青と黒。寮長はイデア・シュラウド。\n\n謎に包まれた、天才肌の引きこもりたちが集うサイバーな寮である。\n\n§Y（このコンテンツは未開発ですが、今後実装予定です）§!"
  
  DIA_name: "ディアソムニア寮"
  twst_intro.37.d: "『眠れる森の美女』の茨の魔女の、高尚な精神に基づく寮。\n\n魔法全般に秀でた生徒が集まっており、その実力はナイトレイブンカレッジの中でも突出している。妖精族の末裔であり、世界でも五指に入る魔法士と謳われる次期国王も在籍しており、他の寮生からは畏怖の念と共に距離を置かれている。寮のカラーは緑と黒。寮長はマレウス・ドラコニア。\n\nその力と歴史は謎に包まれており、学園内でも特に神秘的な存在である。\n\n§Y（このコンテンツは未開発ですが、今後実装予定です）§!"

