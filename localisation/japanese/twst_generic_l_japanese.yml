  twst_intro.1.d: "このMODを導入いただき、ありがとうございます。\n\n本MODは、『ディズニー ツイステッドワンダーランド』の世界観を Hearts of Iron IV に導入する大規模改変MODです。\n\nゲームを開始する前に、物語の背景となる世界観について、簡単な説明をご覧になりますか？"
  twst_intro.1.a: "説明を読む"
